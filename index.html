<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSphere</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 5px;
        }

        /* Game Container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 5%;
            justify-content: center;
        }

        /* Game Card */
        .game-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: 380px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-card h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #ff7f50;
        }

        .game-card button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .game-card button:hover {
            background-color: #e76f3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #bbb;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GameSphere</h1>
        <p>Your Ultimate Destination for Fun and Exciting Games!</p>
    </header>

    <main>
        <section class="game-container">
            <div class="game-card">
                <img src="cc.jfif" alt="Fruits Ninja">
                <h3>Fruits Ninja</h3>
                <button onclick="window.location.href='catch.html'">Play Now</button>
            </div>
            <div class="game-card">
                <img src="Tilting Maze.jfif" alt="Archery Game">
                <h3>Archery Game</h3>
                <button onclick="window.location.href='arhery.html'">Play Now</button>
            </div>
            <div class="game-card">
                <img src="rr.png" alt="Rock Paper Scissors">
                <h3>Rock, Paper, Scissors</h3>
                <button onclick="window.location.href='rock.html'">Play Now</button>
            </div>
            <div class="game-card">
                <img src="download.jfif" alt="Memory Game">
                <h3>Memory Card Matching</h3>
                <button onclick="window.location.href='hit.html'">Play Now</button>
            </div>
            <div class="game-card">
                <img src="mm.jfif" alt="Quiz Game">
                <h3>Quiz Game</h3>
                <button onclick="window.location.href='quiz.html'">Play Now</button>
            </div>
            <div class="game-card">
                <img src="tt.jfif" alt="Tower Blocks">
                <h3>Tower Block</h3>
                <button onclick="window.location.href='tower.html'">Play Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 GameSphere. All Rights Reserved. | Designed for Fun!</p>
    </footer>
</body>
</html>
