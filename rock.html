<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <style>
            body{
                background-color: grey;
                font-family: 'Times New Roman', Times, serif;
                border:10px solid black;
            }
            h1{
                text-align: center;
                font-size: 50px;
                font-style: bold;
                padding-top:100px;
            }
            p{
                text-align: center;
                font-size: 20px;
                font-style: italic;

            }
            .buttons{
                display:flex;
                justify-content: center;
            }
            button{
                 font-size: 30px;
                 margin:0 1;
                 padding: 20px;
                 cursor: pointer;
                 padding-left: 20px;
                 border-radius: 5px;
                 align-items: center;

            }
            button:hover{
                background-color: green;
            }
            #rock{
                background-color: orange;
            }
            #paper{
                background-color: palevioletred;
            }
            #scissors{
                background-color: blue;
            }
            #computerscore{
                 color:brown;
            }
            #userscore{
                color:red;
            }
            </style>
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <p>Select the move:</p>
        <div class="buttons">
            <button id="rock" class="center">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="Scissors">&#x270c;</button>
        </div>
        <p id="answer"></p>
        <p id="scores">
            Your Score : <span id="userscore">0</span>
            <br>
            Computer Score : <span id="computerscore">0</span>
        </p>
        <script>
            const buttons1 = document.querySelectorAll("button");

const result1 = document.getElementById("answer");

const playerScore1= document.getElementById("userscore");

const computerScore1 = document.getElementById("computerscore");

let playerScore = 0;
let computerScore = 0;

buttons1.forEach((button) => {
  button.addEventListener("click", () => {
    const result = playRound(button.id, computerPlay());
    result1.textContent = result;
    
  });
});

function computerPlay() {
  const choices = ["rock", "paper", "scissors"];
  const randomChoice = Math.floor(Math.random() * choices.length);
  return choices[randomChoice];
}

function playRound(playerSelection, computerSelection) {
  if (playerSelection === computerSelection) {
    return "It's a tie!";
  } else if (
    (playerSelection === "rock" && computerSelection === "scissors") ||
    (playerSelection === "paper" && computerSelection === "rock") ||
    (playerSelection === "scissors" && computerSelection === "paper")) {
    playerScore++;
    playerScore1.textContent = playerScore;
    return "You win! " + playerSelection + " beats " + computerSelection;
  } else {
    computerScore++;
    computerScore1.textContent = computerScore;
    return "You lose! " + computerSelection + " beats " + playerSelection;
  }
}
        </script>
    </body>
</html>
